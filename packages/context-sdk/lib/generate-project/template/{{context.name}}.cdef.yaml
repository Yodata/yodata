$schema: '{{context.$schema}}'
id: '{{context.url}}'
publish:
  topic: 'realestate/contact#add'
  context:
    fullname: name
  view:
    topic: 'realestate/contact#add'
    data:
      type: AddAction
      name: (fullname)
subscribe:
  topic: 'realestate/contact#add'
  view:
    type: Contact
    fullname: (data.name)
